# A Topic Maps GraphQL specification designed to be compatible with
# http://www.isotopicmaps.org/sam/sam-model/#sect-topic-name

type TopicMap {
  id: ID!
  identifiers: [String!]!
  reifier: Topic!
}

type Topic {
  id: ID!
  identifiers: [String!]!
  subject_identifiers: [String!]!
  subject_locators: [String!]!
  names: [Name!]!
  occurrences: [Occurrence!]!
  parent: TopicMap!
}

type Name {
  id: ID!
  identifiers: [String!]!
  value: String!
  parent: Topic!
  scope: [Topic!]!
  type: Topic!
}

type Occurrence {
  id: ID!
  identifiers: [String!]!
  value: String!
  datatype: Topic!
  parent: Topic!
  scope: [Topic!]!
  type: Topic!
}

type Query {
  topic_maps: [TopicMap!]!
}
